<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>This web page converts Fahrenheit to Celsius.</p>
    
    <script>

        var temperatureF; 
        temperatureF = prompt("Enter the temperature in F");
        temperatureC = (temperatureF - 32)* .5556;
        document.write(temperatureC);
        document.write(" - temperatureC")
    </script>
    
</body>
</html>
